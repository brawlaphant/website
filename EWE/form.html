<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Proof of Environment Submission</title>
</head>
<body>
    <h1>Ethereum Proof of Environment Submission</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="media">Upload Media (Image or Video):</label>
            <input type="file" id="media" name="media" accept="image/*,video/*" required>
        </div>
        <div>
            <label for="ethAddress">Ethereum Address:</label>
            <input type="text" id="ethAddress" name="ethAddress" required>
        </div>
        <div>
            <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required>
                I agree to the PoE agreement
            </label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
